    <br>

    <div>
        <big>
            <big>
                Lift嚮導提供的功能與JBoss Seam的類似。
                然而，Lift嚮導是純代碼聲明的而非Java + XML。
                甚至所有fields都是類型安全的。
                例如，年齡field是Int類型，所以你可以將年齡乘以3而不需要額外的類型轉換。
            </big>
        </big>
    </div>

    <br>

    <div>
